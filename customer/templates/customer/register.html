{% extends 'customer/base.html' %}

{% block title %}WebBlog | Sign up{% endblock %}

{% block left_items_in_nav %}
    <a href="">
        <button type="button" class="btn navs-button">Login</button>
    </a>
{% endblock %}


{% block main %}

    <style>
        #short-time-msg {
            color: blue;
            background: lightblue;
            font-weight: bolder
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" id="card-container">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5"><b>Sign up</b></h5>
                        <form method="post" id="customer-form">
                            {% csrf_token %}

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="first_name" id="first_name" required>

                                <label for="first_name">First Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="last_name" id="last_name" required>

                                <label for="last_name">Last Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="email">

                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="city_born" id="city_born">

                                <label for="phone">City Born (incase you forgot your password)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="closest_friend" id="closest_friend">

                                <label for="phone">Your Closest Friend (incase you forgot your password)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="username" id="username" required>

                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>


                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" id="submit"
                                        type="button">Sign Up
                                </button>
                            </div>

                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block extra_footer %}{% endblock %}
{% block js %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#submit").on('click', function () {
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/v1/cutomer-api/create-customer-api/',
                    type: "POST",
                    dataType: 'json',
                    data: $("#customer-form").serialize(),
                    success: function (result) {
                        console.log(result);
                    },
                    error: function (xhr, resp, text) {
                        console.log(xhr, resp, text);
                    }
                })
            });
        });

    </script>
{% endblock %}
